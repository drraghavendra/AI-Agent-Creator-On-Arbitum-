<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>ARC Agents — Static Demo</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>body{font-family:Arial;background:#f6f7fb;padding:18px}.panel{background:#fff;padding:12px;border-radius:8px}</style>
</head>
<body>
<div class="panel">
<h2>ARC Agents — Static HTML Demo</h2>
<div draggable ondragstart="event.dataTransfer.setData('text','defi')" style="padding:8px;border:1px solid #ddd;width:220px;">DeFi SMA Bot</div>
<div id="canvas" ondrop="drop(event)" ondragover="allow(event)" style="margin-top:12px;padding:12px;border:2px dashed #ccc;min-height:160px">Drop here</div>
<input id="name" placeholder="Agent name" style="margin-top:8px;padding:8px;width:60%" />
<button onclick="deploy()">Upload & Deploy (mock)</button>
</div>


<script>
const canvas = document.getElementById('canvas');
function allow(e){ e.preventDefault(); }
function drop(e){ e.preventDefault(); const t = e.dataTransfer.getData('text'); if(t==='defi') canvas.innerHTML += '<div>PriceFeed</div><div>SMA</div>'; }
